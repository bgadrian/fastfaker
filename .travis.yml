language: go
codecov: true

git:
  depth: 3

#we run the tests on multiple Go versions, but the coverage only on the latest
matrix:
  include:
  - name: "Go 1.0"
    go: "1.4"
  - name: "Go latest"
    go: master
    env: COVERAGE=true

install:
- go get github.com/alecthomas/gometalinter
- gometalinter --install --vendored-linters
- make

script:
- ./travis.sh

after_success:
- bash <(curl -s https://codecov.io/bash)