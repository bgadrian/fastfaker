language: go
codecov: true

git:
  depth: 3

#we run the tests on multiple Go versions, but the coverage only on the latest
matrix:
  include:
  - name: "Go 1.11"
    go: "1.11"
  - name: "Go latest"
    go: master
    env: COVERAGE=true

install:
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.17.1
- golangci-lint run
- make

script:
- ./travis.sh

after_success:
- bash <(curl -s https://codecov.io/bash)